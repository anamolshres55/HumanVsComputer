<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Human vs Computer</title>
</head>
<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">
                    Human
                </h1>
                <div class="healthbar">
                    <div 
                    class="healthbar text-center" 
                    style="background-color: green; margin: 0; color: white;"
                    :style="{ width : humanHealth + '%'}">
                        {{humanHealth}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">
                    Computer
                </h1>
                <div class="healthbar">
                    <div 
                    class="healthbar text-center" 
                    style="background-color: green; margin: 0; color: white;"
                    :style="{ width : computerHealth + '%'}">
                        {{computerHealth}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if=" !gameIsRunning ">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">
                    Start New Game
                </button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="attack" @click="attack"> Attack!</button>
                <button id="special-attack" @click="specialAttack"> Special Attack!</button>
                <button id="heal" @click="heal"> Heal</button>
                <button id="giveup" @click="giveUp"> Give Up</button>
            </div>
        </section>
        <section class="row log" v-if="turns.length > 0">
            <div class="small-12 columns">
                <ul>
                    <li 
                    v-for=" turn in turns "
                    :class="{'player-turn' : turn.isHuman , 'monster-turn': !turn.isHuman}">
                        {{ turn.text}}
                    </li>
                </ul>
            </div> 
        </section>
    </div>
</body>
<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
<script src="app.js"></script>

</html>
